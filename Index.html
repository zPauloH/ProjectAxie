<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NCI Axie Energy Counter</title>
    <link rel="stylesheet" href="contador.css">
</head>
<body>
    <section class="container">
    <h1>Calculadora de Energia Axie Infinity</h1>
    <table class="calculadora">
      <tr>
        <td colspan="4"><input type="text" class="display" value="3" min="0" max="10"></td>
      </tr>
    </table>
    <button id="menos" class="btn btn-menos">-</button>
    <button id="next" class="btn btn-next">Next Round</button>
    <button id="mais" class="btn btn-mais">+</button>
    <button id="ref" class="btn btn-ref">reset</button>
    
    <div id="texto">
      <p>D:   Decrement energy</p>
      <p>A:   Increment energy</p>
      <p>F:   Next Round</p>
      <p>R:   Reset energy</p>
    </div>

  </section>  
  <footer>
    <p>&copy; NCI DEV</p>
  </footer>
  <script src="Main.js"></script>
</body>
</html>
